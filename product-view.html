<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - RF SMART</title>
    <link rel="stylesheet" href="css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .product-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .product-header {
            background: linear-gradient(135deg, #00bfa6 0%, #0099cc 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .product-category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .product-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .product-description {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-description h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .product-description p {
            line-height: 1.8;
            color: #666;
            font-size: 1.1em;
        }

        .product-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .info-item p {
            color: #666;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: #00bfa6;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #009b8a;
        }

        .author-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f0f0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .author-name {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .product-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <a href="cursos.html" class="back-button">
            <i class='bx bx-arrow-back'></i> Voltar
        </a>

        <div class="product-header">
            <h1 id="product-name">Carregando...</h1>
            <span class="product-category" id="product-category">Carregando...</span>
        </div>

        <div class="product-content">
            <div class="product-description">
                <h2>Descrição do Produto</h2>
                <p id="product-description">Carregando...</p>
                
                <div class="author-info">
                    <div class="author-avatar">
                        <i class='bx bx-user' style='font-size: 24px'></i>
                    </div>
                    <div>
                        <p>Criado por</p>
                        <span class="author-name" id="author-name">Carregando...</span>
                    </div>
                </div>
            </div>

            <div class="product-info">
                <div class="info-item">
                    <h3>Categoria</h3>
                    <p id="category-detail">Carregando...</p>
                </div>
                <div class="info-item">
                    <h3>Data de Publicação</h3>
                    <p id="publish-date">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/loginuser.html';
                return;
            }

            // Pegar o ID do produto da URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = '/userproductlist.html';
                return;
            }

            try {
                const response = await fetch(`https://rfsmart-back-end.onrender.com/product/${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Produto não encontrado');
                }

                const product = await response.json();

                // Atualizar os elementos da página
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-category').textContent = product.category;
                document.getElementById('category-detail').textContent = product.category;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('author-name').textContent = product.user.name;
                document.getElementById('publish-date').textContent = new Date().toLocaleDateString('pt-BR');

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar detalhes do produto');
                window.location.href = '/userproductlist.html';
            }
        });
    </script>
</body>
</html>
