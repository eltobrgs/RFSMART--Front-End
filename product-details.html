<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - RF SMART</title>
    <link rel="stylesheet" href="css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        .product-details-container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .product-header {
            padding: 30px;
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
            color: #fff;
            position: relative;
        }

        .product-header h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .product-category {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
        }

        .product-content {
            padding: 30px;
        }

        .product-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #009688;
            font-size: 24px;
        }

        .product-description {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .media-container {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }

        .product-image {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.02);
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        .download-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: #009688;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.2);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #fff;
            color: #009688;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #009688;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #009688;
            color: #fff;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #009688;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .product-details-container {
                margin: 20px;
                border-radius: 12px;
            }

            .product-header {
                padding: 20px;
            }

            .product-header h1 {
                font-size: 24px;
            }

            .product-content {
                padding: 20px;
            }
        }

        .btn-primary {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #00796b;
        }
    </style>
</head>

<body>
    <div class="product-details-container">
        <div class="product-header">
            <a href="products.html" class="back-button">
                <i class='bx bx-arrow-back'></i>
                Voltar
            </a>
            <h1 id="product-name"></h1>
            <div class="product-category" id="product-category">
                <i class='bx bx-purchase-tag'></i>
                <span></span>
            </div>
        </div>

        <div class="product-content">
            <div class="product-section">
                <div class="section-title">
                    <i class='bx bx-info-circle'></i>
                    Descrição
                </div>
                <div class="product-description" id="product-description"></div>
            </div>

            <div class="product-section">
                <div class="section-title">
                    <i class='bx bx-images'></i>
                    Mídia
                </div>
                <div class="media-container">
                    <div id="product-image" class="product-image"></div>
                    <div id="product-video" class="video-container"></div>
                </div>
            </div>

            <div class="product-section">
                <div class="section-title">
                    <i class='bx bx-book-content'></i>
                    Módulos e Aulas
                </div>
                <div id="modules-container">
                    <!-- Módulos serão carregados aqui -->
                </div>
                <div id="edit-course-button"></div>
            </div>

            <div class="download-section">
                <div class="section-title">
                    <i class='bx bx-download'></i>
                    Material do Curso
                </div>
                <a id="product-pdf" class="download-btn" target="_blank" download>
                    <i class='bx bx-file'></i>
                    Download do Material
                </a>
            </div>
        </div>
    </div>

    <script>
        async function loadProductDetails() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Você precisa estar logado!");
                window.location.href = "/loginvendedor.html";
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                alert("Produto não encontrado.");
                window.location.href = "products.html";
                return;
            }

            const productNameElement = document.getElementById('product-name');
            const productCategoryElement = document.querySelector('#product-category span');
            const productDescriptionElement = document.getElementById('product-description');
            const productImageElement = document.getElementById('product-image');
            const productVideoElement = document.getElementById('product-video');
            const productPdfElement = document.getElementById('product-pdf');

            try {
                // Buscar dados do produto da API
                const response = await fetch(`http://localhost:3000/product/${productId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Produto não encontrado');
                }

                const product = await response.json();

                // Atualizar os elementos com os dados do produto
                productNameElement.textContent = product.name;
                productCategoryElement.textContent = product.category;
                productDescriptionElement.textContent = product.description;

                // Adicionar botão de edição de módulos
                const editButton = document.getElementById('edit-course-button');
                editButton.innerHTML = `
                    <a href="edit-course.html?id=${productId}" class="btn btn-primary">
                        <i class='bx bx-edit'></i>
                        Gerenciar Módulos e Aulas
                    </a>
                `;

                // Carregar módulos se existirem
                if (product.modules && product.modules.length > 0) {
                    const modulesContainer = document.getElementById('modules-container');
                    modulesContainer.innerHTML = product.modules.map(module => `
                        <div class="module-item">
                            <h3>${module.name}</h3>
                            <p>${module.description || ''}</p>
                            <div class="lessons-list">
                                ${module.lessons.map(lesson => `
                                    <div class="lesson-item">
                                        <i class='bx bx-play-circle'></i>
                                        <span>${lesson.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('');
                }

                // Carregar mídia do localStorage (mantendo a funcionalidade existente)
                const image = localStorage.getItem(`${productId}_image`);
                const video = localStorage.getItem(`${productId}_video`);
                const pdf = localStorage.getItem(`${productId}_pdf`);

                if (image) {
                    productImageElement.innerHTML = `<img src="${image}" alt="${product.name}">`;
                } else {
                    productImageElement.innerHTML = `
                        <div class="empty-state">
                            <i class='bx bx-image'></i>
                            <p>Nenhuma imagem disponível</p>
                        </div>`;
                }

                if (video) {
                    productVideoElement.innerHTML = `<video controls><source src="${video}" type="video/mp4">Seu navegador não suporta vídeos.</video>`;
                } else {
                    productVideoElement.innerHTML = `
                        <div class="empty-state">
                            <i class='bx bx-video-off'></i>
                            <p>Nenhum vídeo disponível</p>
                        </div>`;
                }

                if (pdf) {
                    productPdfElement.href = pdf;
                    productPdfElement.style.display = 'inline-flex';
                } else {
                    productPdfElement.style.display = 'none';
                    document.querySelector('.download-section').innerHTML = `
                        <div class="empty-state">
                            <i class='bx bx-file-blank'></i>
                            <p>Nenhum material disponível para download</p>
                        </div>`;
                }

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar detalhes do produto');
                window.location.href = "products.html";
            }
        }

        // Carregar os detalhes do produto quando a página carregar
        document.addEventListener("DOMContentLoaded", loadProductDetails);
    </script>
</body>

</html>
