<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF SMART Dashboard</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/sidebar.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
          margin: 0;
          padding: 20px;
        }

        .home-section {
          padding: 2rem;
        }

        .page-header {
          text-align: center;
          margin-bottom: 3rem;
          position: relative;
        }

        .page-header h1 {
          font-size: 2.5rem;
          color: #2c3e50;
          margin-bottom: 1rem;
          font-weight: 600;
        }

        .page-header p {
          color: #666;
          font-size: 1.1rem;
          max-width: 600px;
          margin: 0 auto;
        }

        .courses-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 25px;
          margin-top: 20px;
          padding: 0 20px;
        }

        .category-section {
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
          padding: 25px;
          margin-bottom: 25px;
          transition: all 0.3s ease;
          border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .category-section:hover {
          transform: translateY(-5px);
          box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .category-header {
          display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 20px;
          padding-bottom: 15px;
          border-bottom: 2px solid #f0f2f5;
        }

        .category-header i {
          font-size: 24px;
          color: #009688;
        }

        .category-section h2 {
          color: #2c3e50;
          font-size: 1.5rem;
          margin: 0;
          font-weight: 600;
        }

        .course {
          background: #f8fafc;
          margin-bottom: 15px;
          padding: 20px;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          border: 1px solid transparent;
          position: relative;
          overflow: hidden;
        }

        .course:hover {
          background-color: #fff;
          transform: translateY(-3px);
          border-color: #009688;
          box-shadow: 0 5px 15px rgba(0, 150, 136, 0.1);
        }

        .course::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 4px;
          height: 100%;
          background: #009688;
          opacity: 0;
          transition: opacity 0.3s ease;
        }

        .course:hover::after {
          opacity: 1;
        }

        .course strong {
          display: block;
          color: #2c3e50;
          font-size: 1.1rem;
          margin-bottom: 8px;
          font-weight: 600;
        }

        .course-description {
          color: #666;
          font-size: 0.95rem;
          line-height: 1.5;
        }

        .course-meta {
          display: flex;
          align-items: center;
          gap: 15px;
          margin-top: 12px;
          padding-top: 12px;
          border-top: 1px solid rgba(0, 0, 0, 0.05);
          font-size: 0.9rem;
          color: #666;
        }

        .course-meta span {
          display: flex;
          align-items: center;
          gap: 5px;
        }

        .course-meta i {
          font-size: 1.1rem;
          color: #009688;
        }

        .empty-state {
          text-align: center;
          padding: 40px;
          color: #666;
        }

        .empty-state i {
          font-size: 48px;
          color: #009688;
          margin-bottom: 15px;
        }

        @media (max-width: 768px) {
          .home-section {
            padding: 1rem;
          }

          .courses-container {
            grid-template-columns: 1fr;
            padding: 0;
          }

          .page-header h1 {
            font-size: 2rem;
          }

          .category-section {
            padding: 20px;
          }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">RFSmart <img src="img/logo.svg" alt=""></div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="home.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="products.html">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Produtos</span>
                </a>
                <span class="tooltip">Produtos</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Files</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">User</div>
                        <div class="job">Vendedor</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" onclick="exit()"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="page-header">
            <h1>Catálogo de Cursos</h1>
            <p>Explore nossa seleção de cursos organizados por categoria</p>
        </div>
        <div id="coursesContainer" class="courses-container">
          <!-- O conteúdo será gerado dinamicamente -->
        </div>
    </section>

    <script>
        // Primeiramente, verifique o token e os dados do usuário
        document.addEventListener("DOMContentLoaded", async () => {
          const token = localStorage.getItem("token");
          if (!token) {
            alert("Você precisa estar logado!");
            window.location.href = "/loginuser.html";
            return;
          }
          try {
            const response = await fetch("https://rfsmart-back-end.onrender.com/me", {
              method: "GET",
              headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
              }
            });
            if (!response.ok) throw new Error("Erro ao buscar dados do usuário");
            const data = await response.json();
            // Se o usuário for vendedor, redireciona para o dashboard
            if (data.role === "VENDEDOR") {
              window.location.href = "/home.html";
              return;
            }
            // Se for usuário comum, continua na página de cursos
            // Aqui você pode atualizar informações do usuário na tela, se desejar
          } catch (error) {
            console.error("Erro ao carregar dados do usuário:", error);
            alert("Erro ao carregar dados do usuário.");
          }
    
          // Agora, busca e renderiza os cursos
          const coursesByCategory = await fetchCourses();
          if (coursesByCategory) {
            renderCourses(coursesByCategory);
          }
        });
    
        function exit() {
          localStorage.removeItem("token");
          window.location.href = "/index.html";
        }
    
        // Função para buscar cursos a partir do endpoint /cursos
        async function fetchCourses() {
          try {
            const response = await fetch('https://rfsmart-back-end.onrender.com/cursos', {
              headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
              throw new Error('Erro ao buscar cursos');
            }
            return await response.json();
          } catch (error) {
            console.error(error);
            alert('Erro ao carregar cursos');
          }
        }
    
        // Renderiza os cursos agrupados por categoria na página
        function renderCourses(coursesByCategory) {
          const container = document.getElementById('coursesContainer');
          container.innerHTML = '';
          
          if (Object.keys(coursesByCategory).length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class='bx bx-book-reader'></i>
                    <h3>Nenhum curso encontrado</h3>
                    <p>Não há cursos disponíveis no momento.</p>
                </div>
            `;
            return;
          }

          // Ícones para cada categoria
          const categoryIcons = {
            'Marketing Digital': 'bx-trending-up',
            'Finanças': 'bx-money',
            'Desenvolvimento Pessoal': 'bx-user-plus',
            'Relacionamentos': 'bx-heart',
            'Produtividade': 'bx-time-five',
            'Outros': 'bx-category'
          };

          for (const category in coursesByCategory) {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const icon = categoryIcons[category] || 'bx-category';
            
            section.innerHTML = `
                <div class="category-header">
                    <i class='bx ${icon}'></i>
                    <h2>${category}</h2>
                </div>
            `;

            coursesByCategory[category].forEach(course => {
              const courseElement = document.createElement('div');
              courseElement.className = 'course';
              courseElement.innerHTML = `
                <strong>${course.name}</strong>
                <div class="course-description">${course.description}</div>
                <div class="course-meta">
                    <span><i class='bx bx-time'></i>8 horas</span>
                    <span><i class='bx bx-book-open'></i>10 aulas</span>
                </div>
              `;
              
              courseElement.addEventListener('click', () => {
                window.location.href = `product-view.html?id=${course.id}`;
              });

              section.appendChild(courseElement);
            });
            
            container.appendChild(section);
          }
        }
      </script>


</body>

</html>
