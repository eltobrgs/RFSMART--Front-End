<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF SMART Dashboard</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/sidebar.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
          margin: 0;
          padding: 20px;
        }
        h1 {
          text-align: center;
          color: #333;
        }
        .courses-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-top: 20px;
        }
        .category-section {
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          padding: 15px;
        }
        .category-section h2 {
          margin-top: 0;
          color: #007bff;
          border-bottom: 2px solid #007bff;
          padding-bottom: 5px;
        }
        .course {
          margin-bottom: 10px;
          padding: 10px;
          border-bottom: 1px solid #eee;
        }
        .course:last-child {
          border-bottom: none;
        }
      </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">RFSmart <img src="img/logo.svg" alt=""></div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="home.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="products.html">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Produtos</span>
                </a>
                <span class="tooltip">Produtos</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">Files</span>
                </a>
                <span class="tooltip">Files</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">User</div>
                        <div class="job">Vendedor</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" onclick="exit()"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <h1>Catálogo de Cursos</h1>
        <div id="coursesContainer" class="courses-container">
          <!-- As listas por categoria serão geradas aqui -->
        </div>
    </section>

    <script>
        // Primeiramente, verifique o token e os dados do usuário
        document.addEventListener("DOMContentLoaded", async () => {
          const token = localStorage.getItem("token");
          if (!token) {
            alert("Você precisa estar logado!");
            window.location.href = "/loginuser.html";
            return;
          }
          try {
            const response = await fetch("https://rfsmart-back-end.onrender.com/me", {
              method: "GET",
              headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
              }
            });
            if (!response.ok) throw new Error("Erro ao buscar dados do usuário");
            const data = await response.json();
            // Se o usuário for vendedor, redireciona para o dashboard
            if (data.role === "VENDEDOR") {
              window.location.href = "/home.html";
              return;
            }
            // Se for usuário comum, continua na página de cursos
            // Aqui você pode atualizar informações do usuário na tela, se desejar
          } catch (error) {
            console.error("Erro ao carregar dados do usuário:", error);
            alert("Erro ao carregar dados do usuário.");
          }
    
          // Agora, busca e renderiza os cursos
          const coursesByCategory = await fetchCourses();
          if (coursesByCategory) {
            renderCourses(coursesByCategory);
          }
        });
    
        function exit() {
          localStorage.removeItem("token");
          window.location.href = "/index.html";
        }
    
        // Função para buscar cursos a partir do endpoint /cursos
        async function fetchCourses() {
          try {
            const response = await fetch('https://rfsmart-back-end.onrender.com/cursos', {
              headers: { 'Content-Type': 'application/json' }
            });
            if (!response.ok) {
              throw new Error('Erro ao buscar cursos');
            }
            return await response.json();
          } catch (error) {
            console.error(error);
            alert('Erro ao carregar cursos');
          }
        }
    
        // Renderiza os cursos agrupados por categoria na página
        function renderCourses(coursesByCategory) {
          const container = document.getElementById('coursesContainer');
          container.innerHTML = '';
          for (const category in coursesByCategory) {
            const section = document.createElement('div');
            section.className = 'category-section';
            const title = document.createElement('h2');
            title.textContent = category;
            section.appendChild(title);
    
            coursesByCategory[category].forEach(course => {
              const courseDiv = document.createElement('div');
              courseDiv.className = 'course';
              courseDiv.innerHTML = `<strong>${course.name}</strong><br>${course.description}`;
              section.appendChild(courseDiv);
            });
            container.appendChild(section);
          }
        }
      </script>


</body>

</html>
